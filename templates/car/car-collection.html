{% extends 'common/base.html' %}
{% load static %}
{% block content %}
{% if all_cars %}
    <h1>Car Collection</h1>
    <section class="dashboard">
        {% for car in all_cars %}
        <div class="car">
            <img src="{{ car.image_url }}" alt="{{ car.model }} [{{ car.year }}]"/>
            <h3 class="title">Model: {{ car.model }}</h3>
            <p class="description">Year: {{ car.year }}</p>
            <a class="details-btn" href="{% url 'car-details' pk=car.pk %}">More Info</a>
        </div>
        {% endfor %}
    </section>
{% else %}
    <h2>Car Catalogue is empty.</h2>
{% endif %}
{% endblock %}
