{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <form method="post">
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.placeholders }}
            </div>


        {% endfor %}
        {% csrf_token %}
        <button type="submit">Create Car</button>
    </form>
{% endblock %}
