{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <form method="post">
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
            </div>
            <small>{{ field.help_text }}</small>
            {{ field.errors }}
        {% endfor %}
        {% csrf_token %}
        <button type="submit">Create Profile</button>
    </form>
{% endblock %}
